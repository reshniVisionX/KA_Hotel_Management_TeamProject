<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reorder</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
      background-color: rgb(252, 218, 218);
    }
    a{
      color: inherit;
      text-decoration: none;
    }

    #footer {
      padding: 0.5rem 1rem;
      text-align: center;
      background-color: #f43f5e;
      color: white;
      margin-top: auto;
    }

    .content-wrapper {
      flex: 1;
      display: flex;
    }

    .sidebar {
      width: 220px;
      background-color: white;
      padding: 20px;
      border-right: 2px solid #f43f5e;
    }

    .sidebar img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    .sidebar h3 {
      text-align: center;
      margin-bottom: 20px;
      color: #f43f5e;
    }

    .sidebar button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: none;
      background-color: rgb(252, 218, 218);
      color: #333;
      cursor: pointer;
      border-radius: 6px;
      font-weight: bold;
    }

    .sidebar button:hover {
      background-color: #f43f5e;
      color: white;
    }

    .main {
      flex: 1;
      padding: 30px;
      min-height: 800px;
      background-color: white;
    }

    .main h2 {
      margin-bottom: 20px;
      color: #f43f5e;
    }

    .filters {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
    }

    .filters input {
      padding: 10px;
      width: 200px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .reorder-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      border-bottom: 1px solid #eee;
    }

    .reorder-item h4 {
      margin-bottom: 5px;
    }

    .reorder-details {
      flex: 1;
    }

    .reorder-actions {
      display: flex;
      gap: 10px;
    }

    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    .btn-primary {
      background-color: #f43f5e;
      color: white;
    }

    .btn-primary:hover {
      background-color: #d42c4a;
    }

    .btn-secondary {
      background-color: #ccc;
      color: #333;
    }

    .btn-secondary:hover {
      background-color: #aaa;
    }
  </style>
</head>
<body>
  <div id="navbar"></div>
  <div class="content-wrapper">
    <div class="sidebar">
      <img src="https://via.placeholder.com/100" alt="User Profile">
      <h3>Stay & Dine</h3>
       <button><a href="dashboard.html">Dashboard</a></button>
      <button><a href="bookings.html">Bookings</a> </button>
      <button><a href="edit-profile.html">Profile</a></button>
      <button><a href="preferences.html">Preferences</a></button>
      <button><a href="http://127.0.0.1:5501/Contact.html">Support</a></button>
      <button><a href="http://127.0.0.1:5501/Login.html">Logout</a></button>
      <button><a href="../ManagerPage/HMD.html">Manage Hotels</a></button>
        <button><a href="../ManagerPage/RMD.html">Manage Restaurants</a></button>
      <button><a href="http://127.0.0.1:5501/Admin.html">Admin</a></button>
       <button><a href="http://127.0.0.1:5501/Hompg.html">Home</a></button>
    </div>
    <div class="main">
      <h2>Reorder Previous Bookings</h2>
      <div class="filters">
        <input type="text" placeholder="Search past orders">
        <input type="text" placeholder="Category">
      </div>
      <div id="reorderList">
        <div class="reorder-item">
          <div class="reorder-details">
            <h4>Hotel California</h4>
            <p>Last ordered: 2023-11-15 • $120.00</p>
          </div>
          <div class="reorder-actions">
            <button class="btn btn-secondary">View Details</button>
            <button class="btn btn-primary">Reorder</button>
          </div>
        </div>
        <div class="reorder-item">
          <div class="reorder-details">
            <h4>The Italian Place</h4>
            <p>Last ordered: 2023-11-20 • $85.50</p>
          </div>
          <div class="reorder-actions">
            <button class="btn btn-secondary">View Details</button>
            <button class="btn btn-primary">Reorder</button>
          </div>
        </div>
        <div class="reorder-item">
          <div class="reorder-details">
            <h4>Grand Hotel</h4>
            <p>Last ordered: 2023-12-01 • $210.00</p>
          </div>
          <div class="reorder-actions">
            <button class="btn btn-secondary">View Details</button>
            <button class="btn btn-primary">Reorder</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="footer"></div>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      fetch("../Navbar.html")
        .then(res => res.text())
        .then(data => document.getElementById("navbar").innerHTML = data);

      fetch("../Footer.html")
        .then(res => res.text())
        .then(data => document.getElementById("footer").innerHTML = data);
    });
  </script>
</body>
</html>
