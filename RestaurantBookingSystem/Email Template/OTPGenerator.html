<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Your (OTP) for Login InstantEats</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333333;
            padding: 20px;
        }

        .email-container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }

        .otp-box {
            background-color: orange;
            color: #ffffff;
            text-align: center;
            font-size: 22px;
            letter-spacing: 3px;
            padding: 10px;
            border-radius: 6px;
            margin: 20px 0;
            width: 50%;
        }

        .footer {
            margin-top: 30px;
            font-size: 13px;
            color: #777777;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <h2>Hello Customer,welcome to InstantEats</h2>
        <p>We received a request to verify your login. Please use the following One-Time Password (OTP) to complete your verification.</p>

        <div class="otp-box">{OTP}</div>

        <p>This OTP is valid for <b>2 minutes</b>. If you did not request this, please ignore this message.</p>

        <div class="footer">
            Best regards,<br />
             <b>InstantEats</b>
        </div>
    </div>
</body>
</html>
