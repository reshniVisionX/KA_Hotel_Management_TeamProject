<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Past Bookings</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    html, body {
      background-color: rgb(252, 218, 218);
    }

    /* #footer {
      background-color: #f43f5e;
      color: white;
      padding: 4px 10px;
      font-size: 0.8rem;
      line-height: 1.2;
      text-align: center;
    } */

    .content-wrapper {
      display: flex;
    }

    .sidebar {
      width: 220px;
      background-color: white;
      padding: 20px;
      border-right: 2px solid #f43f5e;
    }

    .sidebar img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    .sidebar h3 {
      text-align: center;
      margin-bottom: 20px;
      color: #f43f5e;
    }

    .sidebar button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: none;
      background-color: rgb(252, 218, 218);
      color: #333;
      cursor: pointer;
      border-radius: 6px;
      font-weight: bold;
    }

    .sidebar button:hover {
      background-color: #f43f5e;
      color: white;
    }

    .main {
      flex: 1;
      padding: 30px;
      background-color: white;
      min-height: 800px; /* Ensures scroll when content is short */
    }

    .main h2 {
      margin-bottom: 20px;
      color: #f43f5e;
    }

    .filters {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
    }

    .filters input {
      padding: 10px;
      width: 200px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .booking {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      border-bottom: 1px solid #eee;
    }

    .booking h4 {
      margin-bottom: 5px;
    }

    .booking-status {
      font-weight: bold;
    }

    .booking button {
      padding: 8px 16px;
      border: none;
      background-color: #f43f5e;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    .booking button:hover {
      background-color: #d42c4a;
    }
  </style>
</head>
<body>
  <div id="navbar"></div>

  <div class="content-wrapper">
    <div class="sidebar">
      <img src="https://via.placeholder.com/100" alt="User Profile">
      <h3>User_Name</h3>
   <button onclick="location.href='dashboard.html'">Dashboard</button>
<button onclick="location.href='bookings.html'">Bookings</button>
<button onclick="location.href='profile.html'">Profile</button>
<button onclick="location.href='preferences.html'">Preferences</button>
<button onclick="location.href='support.html'">Support</button>
<button onclick="location.href='../Login.html'">Logout</button>
<button onclick="location.href='../ManagerPage/HMD.html'">Manage Hotels</button>
<button onclick="location.href='../ManagerPage/RMD.html'">Manage Restaurants</button>
<button onclick="location.href='../Admin.html'">Admin</button>

    </div>
    <div class="main">
      <h2>Past Bookings</h2>
      <div class="filters">
        <input type="text" placeholder="Date Range">
        <input type="text" placeholder="Booking Type">
      </div>
      <div id="bookingList"></div>
    </div>
  </div>

  <div id="footer"></div>

  <script>
    const pastBookings = [
      {
        name: 'Hotel California',
        date: '2023-11-15',
        status: 'Completed'
      },
      {
        name: 'The Italian Place',
        date: '2023-11-20',
        status: 'Cancelled'
      },
      {
        name: 'Grand Hotel',
        date: '2023-12-01',
        status: 'Confirmed'
      }
    ];

    const bookingList = document.getElementById("bookingList");

    pastBookings.forEach(booking => {
      const div = document.createElement("div");
      div.className = "booking";
      div.innerHTML = `
        <div>
          <h4>${booking.name}</h4>
          <p>Booking Date: ${booking.date}</p>
        </div>
        <div class="booking-status">${booking.status}</div>
        <button onclick="alert('Reordered ${booking.name}')">Reorder</button>
      `;
      bookingList.appendChild(div);
    });

    window.addEventListener("DOMContentLoaded", () => {
      fetch("../Navbar.html")
        .then(res => res.text())
        .then(data => document.getElementById("navbar").innerHTML = data);

      fetch("../Footer.html")
        .then(res => res.text())
        .then(data => document.getElementById("footer").innerHTML = data);
    });
  </script>
</body>
</html>
