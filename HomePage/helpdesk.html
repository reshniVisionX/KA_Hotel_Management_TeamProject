<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Help Desk</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .call-button {
      display: flex;
      gap: 20px;
      margin-top: 15px;
    }

    .btn1, .btn2 {
      width: 200px;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn1 {
      background-color: #f43f5e;
      color: white;
    }

    .btn2 {
      background-color: #28a745;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn2:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <script src="include.js"></script>
  <div id="navbar"></div>

  <div class="container">
    <h2>Help Desk</h2>
    <form>
      <input type="text" placeholder="Issue Topic" required />
      <textarea placeholder="Describe your issue..." rows="5"></textarea>
      <div class="call-button">
        <button type="submit" class="btn1">Submit Ticket</button>
        <button type="button" class="btn2" onclick="window.location.href='tel:+919876543210'">
          ðŸ“ž Make a Call
        </button>
      </div>
    </form>
  </div>

  <div id="footer"></div>
</body>
</html>
