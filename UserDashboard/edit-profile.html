<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profile</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
      background-color: rgb(252, 218, 218);
    }
    a{
      color: inherit;
      text-decoration: none;
    }

    #footer {
      padding: 0.5rem 1rem;
      text-align: center;
      background-color: #f43f5e;
      color: white;
      margin-top: auto;
    }

    .content-wrapper {
      
      display: flex;
    }

    .sidebar {
      width: 220px;
      background-color: white;
      padding: 20px;
      border-right: 2px solid #f43f5e;
    }

    .sidebar img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    .sidebar h3 {
      text-align: center;
      margin-bottom: 20px;
      color: #f43f5e;
    }

    .sidebar button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: none;
      background-color: rgb(252, 218, 218);
      color: #333;
      cursor: pointer;
      border-radius: 6px;
      font-weight: bold;
    }

    .sidebar button:hover {
      background-color: #f43f5e;
      color: white;
    }

    .main {
      flex: 1;
      padding: 30px;
      background-color: white;
      min-height: 800px;

    }

    .main h2 {
      margin-bottom: 20px;
      color: #f43f5e;
    }

    .profile-form {
      max-width: 600px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .form-actions {
      display: flex;
      gap: 10px;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .btn-primary {
      background-color: #f43f5e;
      color: white;
    }

    .btn-primary:hover {
      background-color: #d42c4a;
    }

    .btn-secondary {
      background-color: #ccc;
      color: #333;
    }

    .btn-secondary:hover {
      background-color: #aaa;
    }
  </style>
</head>
<body>
  <div id="navbar"></div>
  <div class="content-wrapper">
    <div class="sidebar">
      <img src="https://via.placeholder.com/100" alt="User Profile">
   <h3>Stay & Dine</h3>
    <button><a href="dashboard.html">Dashboard</a></button>
      <button><a href="bookings.html">Bookings</a> </button>
      <button><a href="edit-profile.html">Profile</a></button>
      <button><a href="preferences.html">Preferences</a></button>
      <button><a href="http://127.0.0.1:5501/Contact.html">Support</a></button>
      <button><a href="http://127.0.0.1:5501/Login.html">Logout</a></button>
      <button><a href="../ManagerPage/HMD.html">Manage Hotels</a></button>
        <button><a href="../ManagerPage/RMD.html">Manage Restaurants</a></button>
      <button><a href="http://127.0.0.1:5501/Admin.html">Admin</a></button>
       <button><a href="http://127.0.0.1:5501/Hompg.html">Home</a></button>
    </div>
    <div class="main">
      <h2>Edit Profile</h2>
      <div class="profile-form">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" value="User_Name">
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" value="user@example.com">
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" value="+1 (555) 123-4567">
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <textarea id="address" rows="3">123 Main Street, City, State, 12345</textarea>
        </div>
        <div class="form-group">
          <label for="profile-pic">Profile Picture</label>
          <input type="file" id="profile-pic">
        </div>
        <div class="form-actions">
          <button class="btn btn-primary">Save Changes</button>
          <button class="btn btn-secondary">Cancel</button>
        </div>
      </div>
    </div>
  </div>
  <div id="footer"></div>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      fetch("../Navbar.html")
        .then(res => res.text())
        .then(data => document.getElementById("navbar").innerHTML = data);

      fetch("../Footer.html")
        .then(res => res.text())
        .then(data => document.getElementById("footer").innerHTML = data);
    });
  </script>
</body>
</html>
